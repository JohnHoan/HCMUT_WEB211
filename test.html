<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1"
        />
        <title>ADMIN PAGE</title>
        <link rel="stylesheet" href="./public/css/admin_home.css" />
        <link
            href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
            rel="stylesheet"
        />
        <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
        <script>
            window.onload = function () {
                let dataArray = [
                    { y: 25, label: 'A' },
                    { y: 15, label: 'B' },
                    { y: 35, label: 'C' },
                    { y: 20, label: 'D' },
                    { y: 43, label: 'E' },
                    { y: 24, label: 'F' },
                    { y: 16, label: 'G' },
                ];
                let total = 0;
                for (let i = 0; i < dataArray.length; i++) {
                    total += dataArray[i]['y'];
                }
                var lineChart = new CanvasJS.Chart('line-chart', {
                    title: {
                        text: 'Number of orders per week',
                    },
                    axisY: {
                        title: 'Numbers',
                    },
                    data: [
                        {
                            type: 'line',
                            dataPoints: dataArray,
                        },
                    ],
                });

                var columnChart = new CanvasJS.Chart('column-chart', {
                    title: {
                        text: 'Top products sales',
                    },
                    axisY: {
                        title: 'Numbers',
                    },
                    data: [
                        {
                            type: 'column',
                            dataPoints: dataArray,
                        },
                    ],
                });

                var pieChart = new CanvasJS.Chart('pie-chart', {
                    animationEnabled: true,
                    title: {
                        text: 'Products Percentage',
                    },
                    subtitles: [
                        {
                            text: `Total products: ${total}`,
                        },
                    ],
                    data: [
                        {
                            type: 'pie',
                            yValueFormatString: '#,##0.00"%"',
                            indexLabel: '{label} ({y})',
                            dataPoints: dataArray,
                        },
                    ],
                });
                lineChart.render();
                columnChart.render();
                pieChart.render();
            };
        </script>
    </head>
    <body>
        <input type="checkbox" id="nav-toggle" />
        <div class="sidebar">
            <div class="sidebar-brand">
                <h2><i class="bx bx-home-alt"></i> <span>Hello John</span></h2>
            </div>
            <div class="sidebar-menu">
                <ul>
                    <li>
                        <a id="bar-dashboard">
                            <i class="bx bxs-dashboard"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a href="./products/product.html" id="bar-products">
                            <i class="bx bxl-product-hunt"></i>
                            <span>Products</span>
                        </a>
                    </li>
                    <li>
                        <a href="./users/customer.html" id="bar-customers">
                            <i class="bx bx-user-circle"></i>
                            <span>Customers</span>
                        </a>
                    </li>
                    <li>
                        <a href="" id="bar-comments">
                            <i class="bx bxs-comment-detail"></i>
                            <span>Comments</span>
                        </a>
                    </li>
                    <li>
                        <a href="./orders/order.html" id="bar-orders">
                            <i class="bx bx-money"></i>
                            <span>Orders</span>
                        </a>
                    </li>
                    <li>
                        <a href="" id="bar-help">
                            <i class="bx bx-help-circle"></i>
                            <span>Help</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="main-content">
            <header>
                <h2>
                    <label for="nav-toggle"
                        ><i class="bx bxs-dashboard"></i
                    ></label>
                    Dashboard
                </h2>
                <div class="search-wrapper">
                    <i class="bx bx-search-alt-2"></i>
                    <input type="search" placeholder="Search" />
                </div>
                <div class="user-wrapper">
                    <img
                        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR6SuPNu_RXRJu3HT4QLaMf6JUlPyDhMmPTbA&usqp=CAU"
                        alt=""
                        width="40px"
                        height="40px"
                    />
                    <div>
                        <h4>John Hoan</h4>
                        <small>Super admin</small>
                    </div>
                </div>
            </header>
            <main>
                <div>
                    <div class="cards">
                        <div class="card-single">
                            <div>
                                <h1>54</h1>
                                <span>Customers</span>
                            </div>
                            <div>
                                <i class="bx bxs-user"></i>
                            </div>
                        </div>
                        <div class="card-single">
                            <div>
                                <h1>54</h1>
                                <span>Products</span>
                            </div>
                            <div>
                                <i class="bx bxs-data"></i>
                            </div>
                        </div>
                        <div class="card-single">
                            <div>
                                <h1>54</h1>
                                <span>Orders Today</span>
                            </div>
                            <div>
                                <i class="bx bx-shopping-bag"></i>
                            </div>
                        </div>
                        <div class="card-single">
                            <div>
                                <h1>54$</h1>
                                <span>Income</span>
                            </div>
                            <div>
                                <i class="bx bxs-bank"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="line-chart"></div>
                <div id="column-chart"></div>
                <div id="pie-chart"></div>
            </main>
        </div>
    </body>
</html>
